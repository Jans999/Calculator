<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <header>
    <h1>Online Calculator</h1>
  </header>

  <div class="calculatorBox">

    <div class="numberPad calculatorBoxItem">
      <div class="answerBox number">
      </div>

        <div class="number1 number">
          <span>1</span>
        </div>
        <div class="number2 number">
          <span>2</span>
        </div>
        <div class="number3 number">
          <span>3</span>
        </div>
        <div class="number4 number">
          <span>4</span>
        </div>
        <div class="number5 number">
          <span>5</span>
        </div>
        <div class="number6 number">
          <span>6</span>
        </div>
        <div class="number7 number">
          <span>7</span>
        </div>
        <div class="number8 number">
          <span>8</span>
        </div>
        <div class="number9 number">
          <span>9</span>
        </div>
        <div class="number0 number">
          <span>0</span>
        </div>
        <div class="numberPoint number">
          <span>.</span>
        </div>
    </div> <!-- End numberPad -->

    <div class="operators calculatorBoxItem">
      <div class="operatorC operator">
        <span>Clear</span>
      </div>
      <div class="operator+ operator">
        <span>+</span>
      </div>
      <div class="operator- operator">
        <span>-</span>
      </div>
      <div class="operator* operator">
        <span>*</span>
      </div>
      <div class="operator/ operator">
        <span>/</span>
      </div>
      <div class="operator= operator">
        <span>=</span>
      </div>
    </div> <!-- end operators -->
  </div> <!-- End calculatorBox -->

<script type="text/javascript" src="javascript/calculator.js">

</script>
  </body>
</html>
